<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <title>Register</title>
</head>

<body>
<nav th:replace="fragments/navbar.html :: navbar"/>

<div class="container-fluid home-container">
    <div class="row">
        <div class="col-6">
            <!-- Default form register -->
            <form th:object="${user}" id="register-form" class="text-center p-5" th:action="@{/register}" method="post">

                <p class="h4 mb-4">Sign up</p>

                <div class="form-row mb-4">
                    <div class="col">
                        <!-- First name -->
                        <input th:field="*{firstName}"  type="text" id="defaultRegisterFormFirstName" class="form-control"
                               placeholder="First name">
                    </div>
                    <div class="col">
                        <!-- Last name -->
                        <input th:field="*{lastName}"type="text" id="defaultRegisterFormLastName" class="form-control"
                               placeholder="Last name">
                    </div>
                </div>

                <!-- E-mail -->
                <input th:field="*{email}" type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">

                <input th:field="*{userName}" type="text" id="defaultRegisterFormUsername" class="form-control mb-4"
                       placeholder="Username">
                <!-- Password -->
                <input th:field="*{password}" type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                       aria-describedby="defaultRegisterFormPasswordHelpBlock">
                <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>

                <!-- Phone number -->
                <input th:field="*{phoneNumber}" type="text" id="defaultRegisterPhonePassword" class="form-control" placeholder="Phone number"
                       aria-describedby="defaultRegisterFormPhoneHelpBlock">
                <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
                    Optional - for two step authentication
                </small>

                <!-- Sign up button -->
                <button class="btn btn-info my-4 btn-block" type="submit">Sign up</button>

                <hr>

                <!-- Terms of service -->
                <p>By clicking
                    <em>Sign up</em> you agree to our
                    <a href="" target="_blank">terms of service</a>
            </form>
            <!-- Default form register -->
        </div>
    </div>
</div>
</body>
</html>
