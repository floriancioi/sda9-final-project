<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec=“http://www.thymeleaf.org/extras/spring-security”>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <img src="/img/piggybank.jpg" style="width:40px;height:40px;" class="rounded float-left" alt="..."><span
        class="clearfix d-none d-sm-inline-block navbar-message color-CF6CC8">Welcome to Little Piggy Bank</span>

    <ul class="nav navbar-nav nav-flex-icons ml-auto">
        <li class="nav-item">
            <a th:href="@{/home}" class="nav-link"><i class="fas fa-home color-CF6CC8"></i> <span
                    class="clearfix d-none d-sm-inline-block color-CF6CC8">Home</span></a>
        </li>
        <li class="nav-item">
            <a th:href="@{/contact}" class="nav-link"><i class="fas fa-comments color-CF6CC8"></i> <span
                    class="clearfix d-none d-sm-inline-block color-CF6CC8">Contact Us</span></a>
        </li>

        <li sec:authorize="!isAuthenticated()"class="nav-item">
            <a th:href="@{/login}" class="nav-link"><i class="fas fa-user color-CF6CC8"></i> <span
                    class="clearfix d-none d-sm-inline-block color-CF6CC8">Log In</span></a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item">
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-user color-CF6CC8"></i> <span
                    class="clearfix d-none d-sm-inline-block color-CF6CC8">Log out</span></a>
        </li>
        <div sec:authorize="isAuthenticated()">
            Welcome, <span sec:authentication="name">Username</span>
        </div>
    </ul>
</nav>
